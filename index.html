<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смайлик с анимацией</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        .smiley {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .smiley.active {
            transform: scale(1.2);
        }

        .smiley .eyes {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            margin: 10px;
        }

        .smiley .mouth {
            width: 40px;
            height: 10px;
            background-color: black;
            border-radius: 10px;
            margin-top: 20px;
        }

        .count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="smiley" id="smiley">
            <div class="eyes"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
        </div>
        <div class="count" id="count">0</div>
    </div>

    <script>
        const smiley = document.getElementById('smiley');
        const count = document.getElementById('count');
        let counter = 0;

        smiley.addEventListener('click', () => {
            smiley.classList.add('active');
            setTimeout(() => {
                smiley.classList.remove('active');
            }, 200);

            counter++;
            count.textContent = counter;
        });
    </script>
</body>
</html>
