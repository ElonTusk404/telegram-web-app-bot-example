<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ú–æ–Ω–µ—Ç–∫–∞</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffa500);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .coin.active {
            transform: scale(1.2);
        }

        .coin .symbol {
            font-size: 40px;
            color: black;
        }

        .count {
            font-size: 24px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41; /* –¢–µ–º–Ω–µ–µ –∑–µ–ª–µ–Ω—ã–π */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="symbol">üí∞</div>
        </div>
        <div class="count" id="count">0</div>

        <div class="buttons">
            <button class="button">–î—Ä—É–∑—å—è</button>
            <button class="button">–ó–∞–¥–∞–Ω–∏—è</button>
            <button class="button">–û–±–æ –º–Ω–µ</button>
        </div>
    </div>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ -->
    <audio id="coin-sound" src="coin-sound.mp3"></audio>

    <script>
        const coin = document.getElementById('coin');
        const count = document.getElementById('count');
        const coinSound = document.getElementById('coin-sound');
        let counter = 0;

        coin.addEventListener('click', () => {
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
            if (navigator.vibrate) {
                navigator.vibrate(200); // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ 200 –º—Å
            }

            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫
            coinSound.play();

            // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏
            coin.classList.add('active');
            setTimeout(() => {
                coin.classList.remove('active');
            }, 200);

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            counter++;
            count.textContent = counter;
        });
    </script>
</body>
</html>
